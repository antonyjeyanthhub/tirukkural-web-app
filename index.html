<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil Tirukkural</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <header>
            <h1>திருக்குறள் - Tirukkural</h1>

        <footer>
            <p>Tirukkural Web App MVP</p>
        </footer>
